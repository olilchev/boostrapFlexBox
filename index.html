<!DOCTYPE html>
<html>
<head>
	<title>Simple Page Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap Files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- Page CSS -->
	<link rel="stylesheet" href="css/page.css">

</head>
<body>
	<!-- LOGO -->
	<div class="d-flex">
		<img src="images/carved-rock-logo-black.png" class="logo">

	</div>

	<!-- Banner -->
	<div class="d-flex flex-row banner"></div>

<!-- cards -->
<div class="d-flex">
	<div class="callOuts d-flex flex-column">
		<img src="images/shoe_Blue.png" class="d-block">
		<h3>Running</h3>
		<p>Run Away From Your Problems!</p>
	</div>
	<div class="callOuts d-flex flex-column">
		<img src="images/mountain_Blue.png" class="d-block">
		<h3>Climbing</h3>
		<p>Get Your Climbing Shoes ready!</p>
	</div>
	<div class="callOuts d-flex flex-column">
		<img src="images/bicycle_Blue.png" class="d-block">
		<h3>DH FOREVER</h3>
		<p>НА ЗЪРНО!</p>
	</div>
</div>


	<!-- Bootstrap Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- Page JS -->
	<script src="js/page.js"></script>

</body>
</html>
